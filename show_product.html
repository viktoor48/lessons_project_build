<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single goods block</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/show_goods.css">
</head>
<body>
<div class="single-goods">
    <div class="container">
        <div class="single-goods-left">
            <div class="goods-img-max">
                <img id="goods-max" src="images/single_goods.png" alt="">
            </div>
            <div class="goods-img-min">
                <div class="active"><img class="goods-min" src="images/single_goods.png" alt=""></div>
                <div><img class="goods-min" src="images/single_goods_min.png" alt=""></div>
                <div><img class="goods-min" src="images/single_goods_min.png" alt=""></div>
            </div>
        </div>
        <div class="single-goods-right">
            <div class="single-goods-card">
                <h1>Full winter kit</h1>
                <p class="min-description">Half Jacket + Skiny Trousers + Boot leather</p>
                <p class="full-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid blanditiis deleniti enim ipsa itaque labore minima nobis praesentium quo quod, sapiente similique velit vitae.</p>
            </div>
            <div class="line-top"></div>
            <div class="choose-size">
                <div class="left">
                    Choose size: <span class="size">s</span> - <span class="size">m</span> - <span class="size active">L</span> - <span class="size">xl</span>
                </div>
                <div class="right">
                    Choose quantity:
                    <button>+</button>
                    <span class="active">3</span>
                    <button>-</button>
                </div>
            </div>
            <div class="line-bottom"></div>
            <div class="order">
                <div class="left">
                    <div class="price-single-card">Price: <span>120$</span></div>
                </div>
                <div class="right">
                    <img src="images/ico_1.png">
                    <img src="images/ico_2.png">
                    <img src="images/ico_2.png">
                    <button>Order Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/goods_slider.js"></script>
</body>
</html>
